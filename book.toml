[book]
authors = ["Shivam Shandilya"]
language = "en"
multilingual = false
src = "src"
title = "A Tour of C++"
description = "A comprehensive guide to C++ programming, from basics to advanced concepts"

[preprocessor.links]

[output.html]
mathjax-support = true
copy-fonts = true
no-section-label = false
git-repository-url = "https://github.com/vyogami/tour-of-cpp"
edit-url-template = "https://github.com/vyogami/tour-of-cpp/edit/main/src/{path}"

[output.html.search]
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.playground]
copyable = true
copy-js = true
line-numbers = false
editable = false